<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyScreen Studio</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .pattern-grid {
            background-image: radial-gradient(#9ca3af 1px, transparent 1px);
            background-size: 20px 20px;
        }
        /* Hide scrollbar for cleaner UI */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icons (Lucide-style SVGs) ---
        const Icon = ({ children, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );

        const Upload = (p) => <Icon {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></Icon>;
        const Download = (p) => <Icon {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></Icon>;
        const Type = (p) => <Icon {...p}><polyline points="4 7 4 4 20 4 20 7"/><line x1="9" x2="15" y1="20" y2="20"/><line x1="12" x2="12" y1="4" y2="20"/></Icon>;
        const Palette = (p) => <Icon {...p}><path d="M13.5 17.443a5.001 5.001 0 0 0 7.84-2.673A5.003 5.003 0 0 0 21.05 13c-2.75 0-4.95-2.2-4.95-4.95 0-1.875.99-3.525 2.5-4.425a9.993 9.993 0 0 0-13.6 0c1.25.9 2.1 2.45 2.1 4.175 0 2.2-1.8 4-4 4A3.998 3.998 0 0 0 13.5 17.443Z"/></Icon>;
        const ImageIcon = (p) => <Icon {...p}><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></Icon>;
        const Smartphone = (p) => <Icon {...p}><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/></Icon>;
        const Tablet = (p) => <Icon {...p}><rect width="16" height="20" x="4" y="2" rx="2" ry="2"/><line x1="12" x2="12.01" y1="18" y2="18"/></Icon>;
        const Maximize = (p) => <Icon {...p}><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/></Icon>;
        const Minimize = (p) => <Icon {...p}><path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"/></Icon>;
        const Settings = (p) => <Icon {...p}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></Icon>;

        // --- App Logic ---
        const SIZES = [
            { id: '6.9', w: 1320, h: 2868, label: '6.9" (iPhone 16 Pro Max)', type: 'phone' },
            { id: '6.7-new', w: 1290, h: 2796, label: '6.7" (iPhone 15 Pro Max)', type: 'phone' },
            { id: '6.7', w: 1284, h: 2778, label: '6.7" (iPhone 13/14 Pro Max)', type: 'phone' },
            { id: '6.5', w: 1242, h: 2688, label: '6.5" (iPhone 11 Pro Max)', type: 'phone' },
            { id: '5.5', w: 1242, h: 2208, label: '5.5" (iPhone 8 Plus)', type: 'phone' },
            { id: '12.9', w: 2048, h: 2732, label: '12.9" / 13" (iPad Pro)', type: 'tablet' },
        ];

        const PHONE_FRAME_SVG = `
        <svg width="1170" height="2532" viewBox="0 0 1170 2532" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="10" y="10" width="1150" height="2512" rx="160" stroke="#3d3d3d" stroke-width="20" fill="transparent"/>
        <rect x="0" y="0" width="1170" height="2532" rx="170" stroke="#1a1a1a" stroke-width="12"/>
        <path fill-rule="evenodd" clip-rule="evenodd" d="M160 30H1010C1081.8 30 1140 88.203 1140 160V2372C1140 2443.8 1081.8 2502 1010 2502H160C88.203 2502 30 2443.8 30 2372V160C30 88.203 88.203 30 160 30ZM160 0C71.6344 0 0 71.6344 0 160V2372C0 2460.4 71.6344 2532 160 2532H1010C1098.4 2532 1170 2460.4 1170 2372V160C1170 71.6344 1098.4 0 1010 0H160Z" fill="black"/>
        <rect x="420" y="60" width="330" height="100" rx="50" fill="black"/>
        </svg>
        `;

        const TABLET_FRAME_SVG = `
        <svg width="2248" height="2932" viewBox="0 0 2248 2932" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M0 140C0 62.68 62.68 0 140 0H2108C2185.32 0 2248 62.68 2248 140V2792C2248 2869.32 2185.32 2932 2108 2932H140C62.68 2932 0 2869.32 0 2792V140ZM100 100H2148V2832H100V100Z" fill="#1a1a1a"/>
        <rect x="4" y="4" width="2240" height="2924" rx="136" stroke="#3d3d3d" stroke-width="8"/>
        <circle cx="1124" cy="50" r="10" fill="#333"/>
        </svg>
        `;

        const PhoneFrameSrc = `data:image/svg+xml;base64,${btoa(PHONE_FRAME_SVG)}`;
        const TabletFrameSrc = `data:image/svg+xml;base64,${btoa(TABLET_FRAME_SVG)}`;

        function App() {
            const canvasRef = useRef(null);
            const [image, setImage] = useState(null);
            const [caption, setCaption] = useState("Your Heading Here");
            const [subCaption, setSubCaption] = useState("Optional subtitle goes here");
            
            const [currentSize, setCurrentSize] = useState(SIZES[2]); 
            const [bgColor, setBgColor] = useState("#6366f1"); 
            const [bgType, setBgType] = useState("solid"); 
            const [textColor, setTextColor] = useState("#ffffff");
            const [fitMode, setFitMode] = useState("cover"); 
            const [padding, setPadding] = useState(100); 
            const [showFrame, setShowFrame] = useState(true);
            
            const [framesLoaded, setFramesLoaded] = useState(false);
            const phoneImgRef = useRef(null);
            const tabletImgRef = useRef(null);

            useEffect(() => {
                let loadedCount = 0;
                const checkLoaded = () => {
                loadedCount++;
                if (loadedCount === 2) {
                    setFramesLoaded(true);
                    draw();
                }
                };

                const pImg = new Image();
                pImg.src = PhoneFrameSrc;
                pImg.onload = () => {
                phoneImgRef.current = pImg;
                checkLoaded();
                };

                const tImg = new Image();
                tImg.src = TabletFrameSrc;
                tImg.onload = () => {
                tabletImgRef.current = tImg;
                checkLoaded();
                };
            }, []);

            useEffect(() => {
                if (framesLoaded) {
                draw();
                }
            }, [image, caption, subCaption, bgColor, bgType, textColor, fitMode, padding, showFrame, framesLoaded, currentSize]);

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                    setImage(img);
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
                }
            };

            const draw = () => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');

                const isTablet = currentSize.type === 'tablet';

                canvas.width = currentSize.w;
                canvas.height = currentSize.h;

                if (bgType === 'gradient') {
                const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                gradient.addColorStop(0, bgColor);
                gradient.addColorStop(1, adjustColorBrightness(bgColor, -40)); 
                ctx.fillStyle = gradient;
                } else {
                ctx.fillStyle = bgColor;
                }
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = textColor;
                ctx.textAlign = 'center';
                
                ctx.font = 'bold 80px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif';
                ctx.fillText(caption, canvas.width / 2, 200);

                ctx.font = 'normal 50px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif';
                ctx.fillText(subCaption, canvas.width / 2, 300);

                let frameImg, baseW, baseH, marginX, marginY, cornerRadiusBase;

                if (isTablet) {
                frameImg = tabletImgRef.current;
                baseW = 2248; 
                baseH = 2932;
                marginX = 100;
                marginY = 100;
                cornerRadiusBase = 40; 
                } else {
                frameImg = phoneImgRef.current;
                baseW = 1170;
                baseH = 2532;
                marginX = 28;
                marginY = 28;
                cornerRadiusBase = 80;
                }

                const targetDeviceWidth = canvas.width * 0.85; 
                const scaleFactor = targetDeviceWidth / baseW;
                
                const drawW = baseW * scaleFactor;
                const drawH = baseH * scaleFactor;
                
                const deviceX = (canvas.width - drawW) / 2;
                const deviceY = 400 + padding; 

                if (image) {
                const screenMarginXScaled = marginX * scaleFactor;
                const screenMarginYScaled = marginY * scaleFactor;
                
                const screenW = drawW - (screenMarginXScaled * 2);
                const screenH = drawH - (screenMarginYScaled * 2);
                const screenX = deviceX + screenMarginXScaled;
                const screenY = deviceY + screenMarginYScaled;

                const scaledRadius = cornerRadiusBase * scaleFactor;
                
                ctx.save();
                roundedRect(ctx, screenX, screenY, screenW, screenH, scaledRadius); 
                ctx.clip();

                if (fitMode === 'cover') {
                    const scale = Math.max(screenW / image.width, screenH / image.height);
                    const x = screenX + (screenW / 2) - (image.width * scale / 2);
                    const y = screenY + (screenH / 2) - (image.height * scale / 2);
                    ctx.drawImage(image, x, y, image.width * scale, image.height * scale);
                } else {
                    const scale = Math.min(screenW / image.width, screenH / image.height);
                    const x = screenX + (screenW / 2) - (image.width * scale / 2);
                    const y = screenY + (screenH / 2) - (image.height * scale / 2);
                    ctx.drawImage(image, x, y, image.width * scale, image.height * scale);
                }
                ctx.restore();
                }

                if (showFrame && frameImg) {
                ctx.drawImage(frameImg, deviceX, deviceY, drawW, drawH);
                }
            };

            const roundedRect = (ctx, x, y, width, height, radius) => {
                ctx.beginPath();
                ctx.moveTo(x + radius, y);
                ctx.lineTo(x + width - radius, y);
                ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
                ctx.lineTo(x + width, y + height - radius);
                ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                ctx.lineTo(x + radius, y + height);
                ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
                ctx.lineTo(x, y + radius);
                ctx.quadraticCurveTo(x, y, x + radius, y);
                ctx.closePath();
            };

            const downloadImage = () => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                
                const link = document.createElement('a');
                link.download = `app-store-${currentSize.id}.png`;
                link.href = canvas.toDataURL('image/png', 1.0);
                link.click();
            };

            const adjustColorBrightness = (hex, percent) => {
                let num = parseInt(hex.replace("#",""),16),
                amt = Math.round(2.55 * percent),
                R = (num >> 16) + amt,
                B = (num >> 8 & 0x00FF) + amt,
                G = (num & 0x0000FF) + amt;
                return "#" + (0x1000000 + (R<255?R<1?0:R:255)*0x10000 + (B<255?B<1?0:B:255)*0x100 + (G<255?G<1?0:G:255)).toString(16).slice(1);
            };

            return (
                <div className="flex flex-col md:flex-row h-screen bg-gray-50 text-gray-800 font-sans overflow-hidden">
                
                {/* Sidebar Controls */}
                <div className="w-full md:w-96 bg-white border-r border-gray-200 flex flex-col h-full overflow-y-auto shadow-xl z-10">
                    <div className="p-6 border-b border-gray-100">
                    <h1 className="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600">
                        EasyScreen Studio
                    </h1>
                    <p className="text-sm text-gray-500 mt-1">Create professional screenshots</p>
                    </div>

                    <div className="flex-1 p-6 space-y-8">
                    
                    {/* 1. Upload Section */}
                    <div className="space-y-3">
                        <h3 className="text-xs font-semibold text-gray-400 uppercase tracking-wider flex items-center gap-2">
                        <Upload size={14} /> Source
                        </h3>
                        <label className="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-gray-300 rounded-xl cursor-pointer bg-gray-50 hover:bg-gray-100 transition-colors group">
                        <div className="flex flex-col items-center justify-center pt-5 pb-6">
                            <div className="p-2 bg-white rounded-full shadow-sm mb-2 group-hover:scale-110 transition-transform">
                            <ImageIcon className="w-6 h-6 text-indigo-500" />
                            </div>
                            <p className="text-sm text-gray-500 font-medium">Click to upload screenshot</p>
                        </div>
                        <input type="file" className="hidden" accept="image/*" onChange={handleImageUpload} />
                        </label>
                    </div>

                    {/* 2. Output Size Selector */}
                    <div className="space-y-3">
                        <h3 className="text-xs font-semibold text-gray-400 uppercase tracking-wider flex items-center gap-2">
                        <Settings size={14} /> Output Size
                        </h3>
                        <select 
                        value={currentSize.id}
                        onChange={(e) => setCurrentSize(SIZES.find(s => s.id === e.target.value) || SIZES[2])}
                        className="w-full px-3 py-2 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500/20 bg-white"
                        >
                        {SIZES.map(s => (
                            <option key={s.id} value={s.id}>{s.label} ({s.w}x{s.h})</option>
                        ))}
                        </select>
                        <div className="flex items-center gap-2 text-xs text-gray-400 px-1">
                        {currentSize.type === 'phone' ? <Smartphone size={12}/> : <Tablet size={12}/>}
                        <span>Mode: {currentSize.type === 'phone' ? 'iPhone' : 'iPad'}</span>
                        </div>
                    </div>

                    {/* 3. Text Section */}
                    <div className="space-y-4">
                        <h3 className="text-xs font-semibold text-gray-400 uppercase tracking-wider flex items-center gap-2">
                        <Type size={14} /> Text
                        </h3>
                        <div className="space-y-3">
                        <div>
                            <label className="text-xs font-medium text-gray-600 mb-1 block">Title</label>
                            <input 
                            type="text" 
                            value={caption}
                            onChange={(e) => setCaption(e.target.value)}
                            className="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all text-sm"
                            placeholder="Main Headline"
                            />
                        </div>
                        <div>
                            <label className="text-xs font-medium text-gray-600 mb-1 block">Subtitle</label>
                            <input 
                            type="text" 
                            value={subCaption}
                            onChange={(e) => setSubCaption(e.target.value)}
                            className="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all text-sm"
                            placeholder="Secondary text"
                            />
                        </div>
                        <div className="flex items-center gap-3">
                            <div className="flex-1">
                                <label className="text-xs font-medium text-gray-600 mb-1 block">Text Color</label>
                                <div className="flex items-center gap-2 p-1 border border-gray-200 rounded-lg">
                                <input 
                                    type="color" 
                                    value={textColor}
                                    onChange={(e) => setTextColor(e.target.value)}
                                    className="w-8 h-8 rounded border-none cursor-pointer bg-transparent"
                                />
                                <span className="text-xs text-gray-500 font-mono">{textColor}</span>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>

                    {/* 4. Style Section */}
                    <div className="space-y-4">
                        <h3 className="text-xs font-semibold text-gray-400 uppercase tracking-wider flex items-center gap-2">
                        <Palette size={14} /> Background
                        </h3>
                        <div className="space-y-3">
                        <div className="flex gap-2">
                            <button 
                            onClick={() => setBgType('solid')}
                            className={`flex-1 py-2 text-xs font-medium rounded-lg border transition-all ${bgType === 'solid' ? 'bg-indigo-50 border-indigo-200 text-indigo-700' : 'bg-white border-gray-200 text-gray-600'}`}
                            >
                            Solid
                            </button>
                            <button 
                            onClick={() => setBgType('gradient')}
                            className={`flex-1 py-2 text-xs font-medium rounded-lg border transition-all ${bgType === 'gradient' ? 'bg-indigo-50 border-indigo-200 text-indigo-700' : 'bg-white border-gray-200 text-gray-600'}`}
                            >
                            Gradient
                            </button>
                        </div>
                        <div className="flex items-center gap-2 p-1 border border-gray-200 rounded-lg">
                            <input 
                            type="color" 
                            value={bgColor}
                            onChange={(e) => setBgColor(e.target.value)}
                            className="w-8 h-8 rounded border-none cursor-pointer bg-transparent"
                            />
                            <span className="text-xs text-gray-500 font-mono">{bgColor}</span>
                        </div>
                        
                        <div className="flex gap-2 flex-wrap">
                            {['#6366f1', '#ec4899', '#10b981', '#f59e0b', '#1f2937', '#ffffff'].map(c => (
                            <button 
                                key={c}
                                onClick={() => { setBgColor(c); setTextColor(c === '#ffffff' ? '#000000' : '#ffffff'); }}
                                className="w-6 h-6 rounded-full border border-gray-200 shadow-sm hover:scale-110 transition-transform"
                                style={{ backgroundColor: c }}
                            />
                            ))}
                        </div>
                        </div>
                    </div>

                    {/* 5. Device Layout */}
                    <div className="space-y-4">
                        <h3 className="text-xs font-semibold text-gray-400 uppercase tracking-wider flex items-center gap-2">
                        <Smartphone size={14} /> Layout
                        </h3>
                        <div className="space-y-3">
                        <div className="flex gap-2">
                            <button 
                                onClick={() => setFitMode('cover')}
                                className={`flex-1 py-2 px-3 flex items-center justify-center gap-2 text-xs font-medium rounded-lg border transition-all ${fitMode === 'cover' ? 'bg-indigo-50 border-indigo-200 text-indigo-700' : 'bg-white border-gray-200 text-gray-600'}`}
                                title="Fill the screen (may crop)"
                            >
                                <Maximize size={12} /> Fill Screen
                            </button>
                            <button 
                                onClick={() => setFitMode('contain')}
                                className={`flex-1 py-2 px-3 flex items-center justify-center gap-2 text-xs font-medium rounded-lg border transition-all ${fitMode === 'contain' ? 'bg-indigo-50 border-indigo-200 text-indigo-700' : 'bg-white border-gray-200 text-gray-600'}`}
                                title="Fit entire image (may show bars)"
                            >
                                <Minimize size={12} /> Fit Image
                            </button>
                        </div>
                        
                        <div>
                            <label className="text-xs font-medium text-gray-600 mb-1 flex justify-between">
                            <span>Vertical Position</span>
                            <span className="text-gray-400">{padding}px</span>
                            </label>
                            <input 
                            type="range" 
                            min="-200" 
                            max="600" 
                            value={padding}
                            onChange={(e) => setPadding(Number(e.target.value))}
                            className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-indigo-600"
                            />
                        </div>
                        </div>
                    </div>

                    <div className="pt-4 mt-auto">
                        <button 
                        onClick={downloadImage}
                        className="w-full py-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl font-bold text-sm shadow-lg shadow-indigo-200 flex items-center justify-center gap-2 transition-all active:scale-95"
                        >
                        <Download size={18} /> Download (.png)
                        </button>
                        <p className="text-center text-xs text-gray-400 mt-2">{currentSize.w} x {currentSize.h}</p>
                    </div>
                    </div>
                </div>

                {/* Main Preview Area */}
                <div className="flex-1 bg-gray-100 flex items-center justify-center p-8 overflow-hidden relative">
                    <div className="absolute inset-0 pattern-grid opacity-5 pointer-events-none"></div>
                    
                    <div className="relative shadow-2xl rounded-3xl overflow-hidden border-4 border-white bg-white">
                        <canvas 
                        ref={canvasRef}
                        style={{ height: '80vh', maxWidth: '100%', objectFit: 'contain' }}
                        className="block"
                        />
                    </div>

                    {!image && (
                    <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white/90 backdrop-blur shadow-lg px-6 py-4 rounded-full border border-gray-200 text-sm font-medium text-gray-600 pointer-events-none animate-bounce">
                        Upload a screenshot to start
                    </div>
                    )}
                </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
